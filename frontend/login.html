<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">
    <header class="header">
        <div class="header-left">
            <img src="images/logo.jpg" alt="Росатом" class="logo">
            <span class="company-name">РОСАТОМ</span>
        </div>
        <div class="header-center">
            <h1 onclick="location.href='index.html'">Телефонный справочник</h1>
        </div>
        <div class="header-right">
            <button class="btn-primary">Войти</button>
        </div>
    </header>

    <div class="login-container">
        <h2>Войдите в аккаунт телефонного справочника</h2>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Запомнить меня</label>
            </div>
            <button type="submit" class="auth-btn">Авторизоваться</button>
        </form>
        <div class="login-links">
            <a href="#">Забыли пароль?</a>
            <a href="#">Связаться с поддержкой</a>
        </div>
    </div>

    <footer class="footer">
        Если обнаружили неточности, напишите на почту it_rosatom@mail.ru
    </footer>

    <script>
        const API_BASE = '/api';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'Ok' && result.token) {
                    // Сохраняем токен в localStorage
                    localStorage.setItem('authToken', result.token);
                    
                    alert('Авторизация успешна!');
                    // Перенаправляем на главную страницу
                    window.location.href = 'index.html';
                } else {
                    alert('Ошибка авторизации: ' + (result.error || 'Неверные данные'));
                }
            } catch (error) {
                console.error('Ошибка при авторизации:', error);
                alert('Ошибка соединения с сервером');
            }
        });
    </script>
</body>

</html>
